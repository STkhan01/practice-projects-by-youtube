<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <h2>(web)</h2>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Entre First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Entre Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email id">Email id</label>
                        <input type="email" id="Email id" name="Email id" placeholder="Entre Email id"/>
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Roles</label>
                        <select id="Job_Role" name="job_role">
                            <option value="">select Option</option></option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full stack">full stack developer</option>
                            <option value="ui-ux">ui- ux designer</option>
                        </select>
                        <div class="textarea_control">
                            <label for="address">Address</label>
<textarea name="address" id="address" cols="30" rows="4" placeholder="Entre address"></textarea>                        </div>
                            
                    </div>
                    <div class="form_control">
                        <label for="city_name">City</label>
                        <input id="city_name" name="city_name" placeholder="Entre city Name"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Entre Pin Code"/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-02-01" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
